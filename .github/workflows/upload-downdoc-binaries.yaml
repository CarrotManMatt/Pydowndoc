name: Upload downdoc Binaries

on:
    workflow_dispatch:
    workflow_call:

jobs:
    upload-downdoc-binaries:
        runs-on: ${{matrix.runner}}
        container: ${{fromJSON(matrix.container)}}
        strategy:
            matrix:
                include:
                    - container: "{\"image\": \"quay.io/pypa/manylinux_2_34_x86_64\"}"
                      runner: ubuntu-latest
                      os: linux
                      display_os: Linux
                      architecture: x86-64
                      display_architecture: x86_64
                      downdoc_architecture: x64
                      downdoc_binary_suffix: ""
                      node_prefix: ""

                    - container: "null"
                      runner: windows-latest
                      os: win
                      display_os: Windows
                      architecture: x86-64
                      display_architecture: x86_64
                      downdoc_architecture: x64
                      downdoc_binary_suffix: .exe
                      node_prefix: node18-

        steps:
            - uses: actions/checkout@v4
              id: checkout-upstream-repository
              with:
                repository: opendevise/downdoc
                ref: v1.0.2-stable

            - uses: actions/cache@v4
              id: restore-binary-from-cache
              with:
                path: downloads/downdoc-${{matrix.os}}-${{matrix.downdoc_architecture}}${{matrix.downdoc_binary_suffix}}
                key: downdoc-${{matrix.os}}-${{matrix.downdoc_architecture}}|${{steps.checkout-upstream-repository.outputs.ref}}

            - uses: actions/setup-node@v4
              if: steps.restore-binary-from-cache.outputs.cache-hit != 'true'
              with:
                node-version: 22

            - name: Build downdoc ${{matrix.display_os}} ${{matrix.display_architecture}} binary
              if: steps.restore-binary-from-cache.outputs.cache-hit != 'true'
              run: npx pkg -t ${{matrix.node-prefix}}${{matrix.os}}-${{matrix.downdoc_architecture}}
                . --out-path downloads

            - name: Rename built downdoc binary
              if: steps.restore-binary-from-cache.outputs.cache-hit != 'true'
              run: mv downloads/downdoc${{matrix.downdoc_binary_suffix}} downloads/downdoc-${{matrix.os}}-${{matrix.downdoc_architecture}}${{matrix.downdoc_binary_suffix}}

            - uses: actions/upload-artifact@v4
              with:
                name: downdoc-${{matrix.os}}-${{matrix.architecture}}-binary
                path: downloads/downdoc-${{matrix.os}}-${{matrix.downdoc_architecture}}${{matrix.downdoc_binary_suffix}}
                if-no-files-found: error
