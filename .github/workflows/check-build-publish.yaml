name: Lint, Type-Check, Test, Build and Publish Package

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    convert-readme:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v3
              with:
                enable-cache: true
                cache-dependency-glob: uv.lock

            - name: Set Up Python
              uses: actions/setup-python@v5
              with:
                python-version-file: .python-version

            - name: Install project
              run: uv sync --no-python-downloads --no-group dev --frozen

            - name: Run downdoc
              run: uv downdoc README.adoc

            - name: Save Converted README
              uses: actions/upload-artifact@v4
              with:
                name: converted-readme
                path: README.md

    upload-downdoc-binaries:
        uses: ./.github/workflows/upload-downdoc-binaries.yaml

    build:
        needs: [convert-readme, upload-downdoc-binaries]
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Install uv
              uses: astral-sh/setup-uv@v3
              with:
                enable-cache: true
                cache-dependency-glob: uv.lock

            - name: Set Up Python
              uses: actions/setup-python@v5
              with:
                python-version-file: .python-version

            - name: Install Build Dependencies From Lock File
              run: uv sync --no-python-downloads --only-group build --frozen

            - name: Download Converted README
              uses: actions/download-artifact@v4
              with:
                name: converted-README
                path: README.md

            - name: Download downdoc Binaries
              uses: actions/download-artifact@v4
              with:
                name: downdoc-binaries
                path: downloads/

            - name: Build Package
              run: uv run hatch -t sdist -t custom

            - name: Save Build Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: built-Pydowndoc-package
                path: dist/

    test-publish:
        needs: [build]
        runs-on: ubuntu-latest
        environment: test-publish
        permissions:
            id-token: write

        if: github.ref_type != 'tag'

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v3
              with:
                enable-cache: true
                cache-dependency-glob: uv.lock

            - name: Download Build Artifacts
              uses: actions/download-artifact@v4
              with:
                name: built-Pydowndoc-package
                path: dist/

            - name: Publish to Test-PyPI
              run: uv publish --publish-url https://test.pypi.org/legacy/
