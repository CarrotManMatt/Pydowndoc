name: Publish PyPI Redirects

on:
    workflow_dispatch:

jobs:
    downdoc-redirect:
        runs-on: ubuntu-latest
        environment: redirect-publish-downdoc
        permissions:
            id-token: write

        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Install uv
              uses: astral-sh/setup-uv@v3

            - name: Build Package
              working-directory: ./.pypi-redirects/downdoc
              run: uv build  --sdist

            - name: Publish to PyPI
              working-directory: ./.pypi-redirects/downdoc
              run: uv publish
